<div class="row">
    <div class="p-3">
        <div class="card">
            <div class="img-wrapper">
                <img class="card-img-top" src="{{product.pImage}}">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{product.pName}}</h5>
                <p class="card-text">{{product.pPrice}} Tk Per {{product.pUnit}}</p>
            </div>
        </div>
    </div>
</div>
