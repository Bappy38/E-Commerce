<div class="row">
    <div class="p-3">
        <div class="card">
            <div class="img-wrapper">
                <img class="card-img-top" src="{{product.pImage}}">
            </div>
            <div class="card-body">
                <h5 class="card-title"><a routerLink="/product-detail/{{product.id}}">{{product.pName}}</a></h5>
                <p class="card-text"><b>{{product.pPrice}} Tk Per {{product.pUnit}}</b></p>
            </div>
        </div>
    </div>
</div>
