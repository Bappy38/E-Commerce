<div class="row">
    <div class="p-3">
        <div class="card">
            <div class="img-wrapper">
                <img class="card-img-top" src="{{product.image}}">
            </div>
            <div class="card-body">
                <h5 class="card-title"><a routerLink="/product-detail/{{product.id}}">{{product.name}}</a></h5>
                <p class="card-text"><b>৳{{product.price}}
                    <span *ngIf="product.unit">Per {{product.unit}}</span>
                    <span *ngIf="product.oldPrice && product.oldPrice > product.price">
                        <small><del>৳{{product.oldPrice}}</del></small>
                        <span *ngIf="product.unit">/ {{product.unit}}</span>
                      </span>
                </b></p>
            </div>
        </div>
    </div>
</div>
