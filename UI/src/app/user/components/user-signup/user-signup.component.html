<app-user-nav></app-user-nav>

<br><br>
<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width-input">
                <input matInput placeholder="First Name" 
                formControlName="FirstName">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Last Name" 
                formControlName="LastName">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email"
                formControlName="Email">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Mobile Number"
                formControlName="Mobile">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" 
                formControlName="UserName">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="Password" 
                formControlName="Password">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="Confirm Password" 
                formControlName="ConfirmPassword">
            </mat-form-field>
            
            <mat-dialog-actions>
                <button type="reset" mat-button (click)="initFormControl()">Cancel</button>
                <button type="submit" mat-button [disabled]="!signupForm.valid">Sign Up</button>
            </mat-dialog-actions>
        </form>
    </mat-card-content>
</mat-card>
