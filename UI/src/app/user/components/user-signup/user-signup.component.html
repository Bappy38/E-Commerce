<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width-input">
                <input matInput placeholder="First Name" formControlName="FirstName">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Last Name" formControlName="LastName">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" formControlName="UserName" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="Password" formControlName="Password" required>
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="Confirm Password" formControlName="ConfirmPassword" required>
            </mat-form-field>
            
            <mat-dialog-actions>
                <button mat-button mat-dialog-close>Cancel</button>
                <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Sign Up</button>
            </mat-dialog-actions>
        </form>
    </mat-card-content>
</mat-card>
