<mat-card>
    <mat-card-header>
        <mat-card-title>User Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Username" 
                formControlName="UserName">
            </mat-form-field>

            <mat-form-field class="full-width-input">
                <input type="password" matInput placeholder="Password" 
                formControlName="Password">
            </mat-form-field>
            
            <mat-dialog-actions>
                <button type="reset" mat-button mat-dialog-close>Cancel</button>
                <button type="submit" mat-button [mat-dialog-close]="true" 
                [disabled]="!loginForm.valid" cdkFocusInitial>Log In</button>
            </mat-dialog-actions>
        </form>
    </mat-card-content>
</mat-card>
