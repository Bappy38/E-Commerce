        currentPage: page , totalLength: totProd}" 
        class="shadow-lg col-sm-3 p-3">
        <app-product-card [product]="item"></app-product-card>
    </div>
</div>
<br><br>
<div>
    <pagination-controls class="my-pagination" (pageChange) = "page = $event"></pagination-controls>
</div>
